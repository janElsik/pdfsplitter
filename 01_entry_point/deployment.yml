---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-split-entry-testing
  namespace: jelsik
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pdf-split-entry-testing
  template:
    metadata:
      labels:
        name: pdf-split-entry-testing
    spec:
      containers:
        - name: application
          image: harbor.trask.cz/pdf_split/testrepo@sha256:e85e531a62883d7a3f36f58f8924a73c04e6cd7c427f699278d76a6455e3d81f
          imagePullPolicy: Always
          ports:
            - containerPort: 8090